<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FORMULÁRIO DE ALUNOS FRANCA DIGITAL</h1>
        <form id="formulario">
            <label for="nome">Nome do aluno:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno">
            
            <label for="endereco">Endereço do aluno:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail">
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite a idade">
            
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" placeholder="Digite a nota">
            
            <button type="button" id="salvar">Salvar Aluno</button>
        </form>

        <div class="output" id="output">
            <p><strong>Nome:</strong></p>
            <p><strong>Endereço:</strong></p>
            <p><strong>Telefone:</strong></p>
            <p><strong>E-mail:</strong></p>
            <p><strong>Idade:</strong></p>
            <p><strong>Nota:</strong></p>
        </div>
    </div>
        <p>&copy; 2024 Felipe bom </p>
    <script src="script.js"></script>
</body>
</html>
